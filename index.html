<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="programming languages tier list" />
    <meta name="keywords" content="programming languages tier list" />
    <meta name="author" content="Igor Kaczorek" />
    <title>Programming languages tier list</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <table>
        <tr>
          <td id="s">S</td>
          <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        </tr>
        <tr>
          <td id="a">A</td>
          <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        </tr>
        <tr>
          <td id="b">B</td>
          <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        </tr>
        <tr>
          <td id="c">C</td>
          <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        </tr>
        <tr>
          <td id="d">D</td>
          <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        </tr>
      </table>
    </div>
    <div class="container">
      <div id="languages" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img
          id="drag-c"
          src="images/c.png"
          alt="c language"
          draggable="true"
          ondragstart="drag(event)"
        />
        <img
          id="drag-c-sharp"
          src="images/c-sharp.png"
          alt="c sharp language"
          draggable="true"
          ondragstart="drag(event)"
        />
        <img
          id="drag-c++"
          src="images/c++.png"
          alt="c++ language"
          draggable="true"
          ondragstart="drag(event)"
        />
        <img
          id="drag-css3"
          src="images/css3.png"
          alt="css3 language"
          draggable="true"
          ondragstart="drag(event)"
        />
        <img
          id="drag-java"
          src="images/java.png"
          alt="java language"
          draggable="true"
          ondragstart="drag(event)"
        />
        <img
          id="drag-javascript"
          src="images/javascript.png"
          alt="javascript language"
          draggable="true"
          ondragstart="drag(event)"
        />
        <img
          id="drag-php"
          src="images/php.png"
          alt="php language"
          draggable="true"
          ondragstart="drag(event)"
        />
        <img
          id="python"
          src="images/python.png"
          alt="python language"
          draggable="true"
          ondragstart="drag(event)"
        />
        <img
          id="ruby"
          src="images/ruby.png"
          alt="ruby language"
          draggable="true"
          ondragstart="drag(event)"
        />
        <img
          id="drag-typescript"
          src="images/typescript.png"
          alt="typescript language"
          draggable="true"
          ondragstart="drag(event)"
        />
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
